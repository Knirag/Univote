<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7755c5d3e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa fa-user" style="color: #fb9898;"></i>  
            <input type="text" placeholder="Name">        
        </div>  
          <div class="input-field">
            <i class="fa fa-envelope" style="color: #fb9898;"></i>           
             <input type="email" placeholder="Email">
          </div>  
          <div class="input-field">
            <i class="fa fa-key" style="color: #fb9898;"></i>
            <input type="password" placeholder="Password">
          </div>  
          <p>Forgot Password <a href="#">Click here!</a></p>
        </div>
        <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">Log in</button>
         </div>
        </form>
    </div>
</div>
<script>
let signupBtn = document.getElementById("signupBtn");  
let signinBtn = document.getElementById("signinBtn");  
let nameField = document.getElementById("nameField");  
let title = document.getElementById("title");  

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Login";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}
signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}
</script>
</body>
</html>
