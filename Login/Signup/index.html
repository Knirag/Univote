<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7755c5d3e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1>Sign Up</h1>
        <form>
          <div class="input-field">
            <i class="fa-duotone fa-user" style="--fa-primary-color: #f7b8b1; --fa-secondary-color: #cdcbcb;"></i>            <input type="text" placeholder="Name">
          </div>  
          <div class="input-field">
            <i class="fa-duotone fa-envelope" style="--fa-primary-color: #fb9898; --fa-secondary-color: #dcd6d6;"></i>
            <input type="email" placeholder="Email">
          </div>  
          <div class="input-field">
            <i class="fa-duotone fa-key" style="--fa-primary-color: #f8a9a0; --fa-secondary-color: #ded9d9;"></i>            <input type="password" placeholder="Placeholder">
          </div>  
        </form>
    </div>
</div>
</body>
</html>
